<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Sprite</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div unselectable="on">
        <b><u>URU</u></b>
        <table>
            <tr><td>action</td><td><span id="showAction"></span></td></tr>
            <tr><td>direction</td><td><span id="showDirection"></span></td></tr>
            <tr><td>jumping</td><td><span id="showJumping"></span></td></tr>
            <!-- <tr><td>running</td><td><span id="showRunning"></span></td></tr> -->

            <tr><td>velocityX</td><td><span id="showVelocityX"></span></td></tr>
            <tr><td>velocityY</td><td><span id="showVelocityY"></span></td></tr>
            <tr><td>positionX</td><td><span id="showPositionX"></span></td></tr>
            <tr><td>positionY</td><td><span id="showPositionY"></span></td></tr>

            <tr><td>animation length</td><td><span id="showAnimationLength"></span></td></tr>
            <tr><td>animation frame</td><td><span id="showAnimationFrame"></span></td></tr>
            <tr><td>frame u</td><td><span id="showFrameCoordinate"></span></td></tr>
        </table>
        <b><u>Background</u></b>
        <table>
            <tr><td>back</td><td><span id="showBackX"></span></td></tr>
            <tr><td>middle</td><td><span id="showMiddleX"></span></td></tr>
            <tr><td>near</td><td><span id="showNearX"></span></td></tr>
            <tr><td>ground</td><td><span id="showGroundX"></span></td></tr>
        </table>
        <b><u>State</u></b>
        <br>loop frame: <span id="showLoopFrame"></span>
        <br>game frame: <span id="showGameFrame"></span>
        <br>input: <span id="showInput"></span>
    </div>
    
    <!-- Import audio files -->
    <audio id="byteSound" src="assets/sounds/random2.wav"></audio>
    <audio id="attackSound" src="assets/sounds/tube-plastic-whoosh-01.wav"></audio>
    <audio id="SNDjumpStart" src="assets/sounds/Jump-2.wav"></audio>
    <audio id="SNDjumpLand" src="assets/sounds/jumpland.wav"></audio>

    <!-- Info (sprites, background, etc) -->
    <!-- <script src="info.js"></script> -->
    <script src="info/general_info.js"></script>
    <script src="info/sprites_info.js"></script>
    <script src="info/levels_info.js"></script>

    <!-- Helpers -->
    <script src="source/helpers/getAnimations.js"></script>
    <script src="source/helpers/importImage.js"></script>
    <script src="source/helpers/showVariables.js"></script>

    <!-- Classes -->
    <script src="source/classes/Player.js"></script>
    <script src="source/classes/InputHandler.js"></script>
    <script src="source/classes/Level.js"></script>



    <!-- Driver code -->
    <script src="script.js"></script>

</body>
</html>
