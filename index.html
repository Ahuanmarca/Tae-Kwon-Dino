<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Sprite</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <div unselectable="on">
        <br>action: <span id="showAction"></span>
        <br>direction: <span id="showDirection"></span>
        <br>jumping: <span id="showJumping"></span>
        <br>running: <span id="showRunning"></span>
        <br>animation length: <span id="showAnimationLength"></span>
        <br>animation frame: <span id="showAnimationFrame"></span>
        <br>frame coordinate: <span id="showFrameCoordinate"></span>
        <br>loop frame: <span id="showLoopFrame"></span>
        <br>game frame: <span id="showGameFrame"></span>
    </div>
    
    <div>
        <br>Position x:
        <br>back: <span id="showBackX"></span>
        <!-- <br>back x + sprite width: <span id="showBackXPlus"></span> -->
        <br>middle: <span id="showMiddleX"></span>
        <!-- <br>middle x + sprite width: <span id="showMiddleXPlus"></span> -->
        <br>near: <span id="showNearX"></span>
        <!-- <br>bear x + sprite width: <span id="showNearXPlus"></span> -->
        <br>ground: <span id="showGroundX"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
